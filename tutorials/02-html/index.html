<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tut</title>
    <meta name="description" content="tutorials blah blah">
</head>

<body>
    <header>
        <h1>HTML FOR US BY US</h1>
        <nav>
            <ul>
                <li><a href="#Cat">Cat</a></li>
                <li><a href="#Dog">Dog</a></li>
                <li><a href="#Owl">Owl</a></li>
            </ul>
        </nav>
        <div>
            <img src="images/owlcatdog.jpg" alt="Cute owl cat and dog drawings">
        </div>
    </header>
    <main>
        <section id="Cat">
            <h2>CATS!</h2>
            <input type="range" id="cats" name="cats" min="0" max="100">
            <label for="cats">How much do you like cats?</label>
            <p contenteditable="true">
                <textarea rows="5" cols="50" placeholder="What do you think about cats?"></textarea>
            </p>

        </section>
        <section id="Dog">
            <h2>What about dogs?</h2>
            <input type="range" id="dogs" name="dogs" min="0" max="100">
            <label for="dogs">How much do you like dogs?</label>
            <p contenteditable="true">
                <textarea rows="5" cols="50" placeholder="What do you think about dogs?"></textarea>
            </p>
        </section>
        <section id="Owl">
            <h2>And owls too</h2>
            <input type="range" id="owls" name="owls" min="0" max="100">
            <label for="owls">How much do you like owls?</label>
            <p contenteditable="true">
                <textarea rows="5" cols="50" placeholder="What do you think about owls?"></textarea>
            </p>
        </section>

    </main>
</body>

</html>
